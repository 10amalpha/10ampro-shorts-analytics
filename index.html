const fmt = (n) => {
  if (n >= 1000000) return (n / 1000000).toFixed(1) + "M";
  if (n >= 1000) return (n / 1000).toFixed(1) + "K";
  return n.toString();
};

const pct = (n) => (n * 100).toFixed(1) + "%";

      <div style={{ flex: 1, height: 20, background: "#1a1d24", borderRadius: 4, overflow: "hidden", position: "relative" }}>

          width: `${Math.max((data / maxVal) * 100, 1)}%`,

// All time periods derived from data
const ALL_PERIODS = (() => {
  const dates = SAMPLE_DATA.map(d => d.date).sort();
  const first = dates[0], last = dates[dates.length - 1];
  const periods = [{ label: "All Time", start: first, end: last }];
  const months = {};
  SAMPLE_DATA.forEach(d => {
    const ym = d.date.slice(0,7);
    if (!months[ym]) months[ym] = { start: d.date, end: d.date };
    if (d.date < months[ym].start) months[ym].start = d.date;
    if (d.date > months[ym].end) months[ym].end = d.date;
  });
  Object.entries(months).sort().forEach(([ym, {start, end}]) => {
    const [y, m] = ym.split('-').map(Number);
    const monthName = new Date(y, m-1, 1).toLocaleString('en', {month:'long', year:'numeric'});
    periods.push({ label: monthName, start, end });
  });
  return periods;
})();

    const totalViews = ACTIVE_DATA.reduce((s, d) => s + PLATFORMS.reduce((ps, p) => ps + d.views[p], 0), 0);

    const totalShares = ACTIVE_DATA.reduce((s, d) => s + PLATFORMS.reduce((ps, p) => ps + d.shares[p], 0), 0);
    const avgEngRate = totalViews > 0 ? (totalLikes + totalComments + totalShares) / totalViews : 0;

    const platformTotals = {};
    PLATFORMS.forEach(p => {
      platformTotals[p] = {
        views: ACTIVE_DATA.reduce((s, d) => s + d.views[p], 0),
        likes: ACTIVE_DATA.reduce((s, d) => s + d.likes[p], 0),
        comments: ACTIVE_DATA.reduce((s, d) => s + d.comments[p], 0),
        shares: ACTIVE_DATA.reduce((s, d) => s + d.shares[p], 0),

    // Sort data

      const aTotal = selectedPlatform === "all"

      const bTotal = selectedPlatform === "all"
        ? PLATFORMS.reduce((s, p) => s + b[sortBy][p], 0)
        : b[sortBy][selectedPlatform] || 0;
      return bTotal - aTotal;
    });

    // Top performers
    const topByViews = [...ACTIVE_DATA].sort((a, b) =>
      PLATFORMS.reduce((s, p) => s + b.views[p], 0) - PLATFORMS.reduce((s, p) => s + a.views[p], 0)

    const topByComments = [...ACTIVE_DATA].sort((a, b) =>
      PLATFORMS.reduce((s, p) => s + b.comments[p], 0) - PLATFORMS.reduce((s, p) => s + a.comments[p], 0)
    ).slice(0, 5);

    // Weekly breakdown

    ACTIVE_DATA.forEach(d => {
      const dt = new Date(d.date);

      weekStart.setDate(dt.getDate() - dt.getDay());

      weeks[key].likes += PLATFORMS.reduce((s, p) => s + d.likes[p], 0);
      weeks[key].comments += PLATFORMS.reduce((s, p) => s + d.comments[p], 0);
      weeks[key].shares += PLATFORMS.reduce((s, p) => s + d.shares[p], 0);
      weeks[key].count++;
    });

    return { totalViews, totalLikes, totalComments, totalShares, avgEngRate, platformTotals, sorted, topByViews, topByEngagement, topByComments, weeks, count: data.length };
  }, [sortBy, selectedPlatform, ACTIVE_DATA]);
